---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: tanzu-packages-contour
  namespace: tanzu-continuousdelivery-resources
spec:
  dependsOn:
    - name: tanzu-packages-cert-manager
  interval: 1m0s
  path: ./continuous-delivery/opa/contour
  prune: true
  sourceRef:
    kind: GitRepository
    name: livefire-tmc
    namespace: tanzu-continuousdelivery-resources
  healthChecks:
    - apiVersion: apps/v1
      kind: Deployment
      name: contour
      namespace: tanzu-system-ingress


